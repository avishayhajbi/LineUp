        <!-- Line info -->
        <div class="col col-80 col-offset-10 row large pageTitle">{{"TR_Title" | translate}} {{line.title}}</div>

<div class="row row-center col-80 col-offset-10">
            <div class="col-75">
                <label class="item item-input">
                    <input type="text" readonly ng-model="line.link" ng-change="return;">
                </label>
            </div>
            <div class="col-20 col-offset-5">
                <button class="button icon ion-clipboard button-stable button-block" ng-click="copyLineLink()"></button>
            </div>

</div>

            <div class="col-80 col-offset-10">

            <div class="col-80 col-offset-10">
                <button class="button icon-left ion-iphone button-positive button-block" ng-click="shareMobile()">{{"TR_ShareViaMobile" | translate}}</button>
            </div>


    </ion-content>
<div class="bar bar-footer">
            <div class="tabs tabs-icon-top">
            <a class="tab-item" ng-click="nextMeeting()" ng-show="line.active">
                <i class="icon ion-skip-forward"></i> {{"TR_NextMeeting" | translate}}
            </a>
            <a class="tab-item tabs-stable" ng-show="!line.active">
                <i class="icon ion-skip-forward"></i>{{"TR_NextMeeting" | translate}}
            </a>
            <a class="tab-item" ng-click="postponeLine()">
                <i class="icon ion-pause"></i> {{"TR_PauseLine" | translate}}
            </a>
            <a class="tab-item" ng-click="endLine()">
                <i class="icon ion-close"></i>{{"TR_EndLine" | translate}}
            </a>
            <a class="tab-item" ng-click="LineStatus()">
                <i class="icon ion-home"></i>{{"TR_lineStatus" | translate}}
            </a>
            <a class="tab-item" ng-click="shareLine()">
                <i class="icon ion-android-share"></i>{{"TR_ShareLine" | translate}}
            </a>
            </div>
        </div>
</ion-view>
