<ion-view>
    <ion-content id="page5">

        <!-- Line info -->
        <div class="col col-80 col-offset-10">
            <div class="row">
                <div class="col">
                    <img width=100px src="./img/temp.jpg">
                </div>
                <div class="col">
                    <div class="row">Title:</div>
                    <div class="row">
                        <h4>My Line{{meeting.title}}</h4></div>
                </div>
            </div>
        </div>

        <!--Line status container-->
        <div class="container">
            <!--uswers in line row-->
            <div class="row">
                <div class="col col-40 col-offset-5">
                    <div class="input-label">{{"TR_5_UsersInLine" | translate}}</div>
                </div>
                <div class="col col-40">
                    <h4>{{line.numOfusers}}</h4>
                </div>
            </div>

            <!--next meetings row-->
            <div class="row">
                <div class="col col-40 col-offset-5">
                    <div class="input-label">{{"TR_5_nextMeetings" | translate}}</div>
                </div>
                <div class="col col-40">
                    <h4>{{line.nextMeetings}}</h4>
                </div>
            </div>

            <!--users in line row-->
            <div class="row">
                <div class="col col-40 col-offset-5">
                    <div class="input-label">{{"TR_5_startDate" | translate}}</div>
                </div>
                <div class="col col-40">
                    <h4>{{line.startDate}}</h4>
                </div>
            </div>

            <!--uswers in line row-->
            <div class="row">
                <div class="col col-40 col-offset-5">
                    <div class="input-label">{{"TR_5_endDate" | translate}}</div>
                </div>
                <div class="col col-40">
                    <h4>{{line.endDate}}</h4>
                </div>
            </div>

        </div>


        <button class="button button-positive button-block col col-80 col-offset-10" ng-click="manualControl()">{{"TR_5_manualControl" | translate}}</button>


        <button class="button button-positive button-block col col-80 col-offset-10" ng-click="lineAnalyze()">{{"TR_5_lineAnalyze" | translate}}</button>


    </ion-content>
</ion-view>
