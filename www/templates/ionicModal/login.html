<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{"TR_Login" | translate}}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">{{"TR_Close" | translate}}</button>
        </div>
    </ion-header-bar>
    <ion-content>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">{{"TR_Username" | translate}}</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                
                <label class="item item-input">
                    <span class="input-label">{{"TR_Password" | translate}}</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" ng-click="doLogin(loginData.password , loginData.username)" type="submit">{{"TR_Log_in" | translate}}</button>
                </label>
            </div>
       
    </ion-content>
</ion-modal-view>
